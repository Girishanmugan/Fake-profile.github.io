<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Profile Detector</title>
</head>
<body>
    <h1>Fake Profile Detection</h1>
    <form id="predictionForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="statuses_count">Statuses Count:</label>
        <input type="number" id="statuses_count" required><br>
        <label for="followers_count">Followers Count:</label>
        <input type="number" id="followers_count" required><br>
        <label for="friends_count">Friends Count:</label>
        <input type="number" id="friends_count" required><br>
        <label for="favourites_count">Favourites Count:</label>
        <input type="number" id="favourites_count" required><br>
        <label for="listed_count">Listed Count:</label>
        <input type="number" id="listed_count" required><br>
        <button type="submit">Submit</button>
    </form>
    <h2 id="result"></h2>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const inputData = {
                name: document.getElementById('name').value,
                statuses_count: parseInt(document.getElementById('statuses_count').value),
                followers_count: parseInt(document.getElementById('followers_count').value),
                friends_count: parseInt(document.getElementById('friends_count').value),
                favourites_count: parseInt(document.getElementById('favourites_count').value),
                listed_count: parseInt(document.getElementById('listed_count').value)
            };

            try {
                const response = await fetch(' https://b371-2401-4900-6061-2677-4866-fb21-3fcd-f882.ngrok-free.app/predict', {  // Replace with your actual ngrok URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(inputData)
                });

                if (!response.ok) {
                    throw new Error('Network response was not stable');
                }

                const data = await response.json();
                document.getElementById('result').innerText = data.is_fake === 1 ? 'Fake Profile' : 'Genuine Profile';
            } catch (error) {
                console.error('Error fetching the prediction:', error);
                document.getElementById('result').innerText = 'Error fetching prediction';
            }
        });
    </script>
</body>
</html>
